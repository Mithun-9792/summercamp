<body class="text-center">
    {% include 'camp/header.html' %} {% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- <h3 class="bg={{message.tags}}">{{message}}</h3> -->
    {% endfor %} {% endif %}

    <main class="container form-signin">
        <form method="POST" action="/contact">
            {% csrf_token %}
            <img class="mb-4" src="https://www.clipartmax.com/png/full/66-669687_summer-camp-graphic-design-logo-camping-summer-camp-graphic-design-logo-camping.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Fill Details Below Contact</h1>

            <div class="form-floating">
                <input type="text" class="form-control w-50 h-100 m-1" id="floatingInput" placeholder="Enter Full Name" name="name" required>
                <label for="floatingInput">Name:</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control w-50 h-100 m-1" id="floatingInput" placeholder="Enter Email" name="mailid" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control w-50 h-100 m-1" id="floatingInput" placeholder="Enter Phone" name="phone" required>
                <label for="floatingInput">Phone:</label>
            </div>
            <div class="form-floating ">
                <input type="date" class="form-control w-50 h-100 m-1" id="floatingInput" placeholder="" name="date" required>
                <label for="floatingInput">Date:</label>
            </div>
            <div class="form-floating">
                <textarea name="query" id="" rows="2" cols="85" required></textarea>
                <label for="floatingInput">Query:</label>
            </div>

            <!-- <div class="checkbox mb-3">
                <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
            </div> -->
            <button class="w-50 btn btn-lg btn-primary" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>
    <!-- {% if messages %} {% for message in messages %}
