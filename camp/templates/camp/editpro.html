<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h3 {
            display: flex;
            margin: 10px;
            justify-content: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    {% include 'camp/loginheader.html' %}{% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- <h3 class="bg={{message.tags}}">{{message}}</h3> -->
    {% endfor %} {% endif %}
    <div class="container">
        <h3>Enter New Details!</h3>
        <form class="row g-3" method="POST" action="/editpro">
            {% csrf_token %}
            <div class="col-md-5">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputPassword4" name=newpass value="{{info.Password}}" required>
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="" name="newadd" value="{{info.CampAddress}}" required>
            </div>
            
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Camp Name</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="" value="{{info.CampName}}" name="newcamp" required>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Owner Name</label>
                <input type="text" class="form-control" name="newowner" value="{{info.OwnerName}}" required>
                <!-- <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select> -->
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputZip" name="newphone" value="{{info.CampPhone}}" required>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Description</label>
                <textarea name="description" id="description" cols="50" rows="1" class="form-control" required>{{info.Description}}</textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
    {% include 'camp/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
