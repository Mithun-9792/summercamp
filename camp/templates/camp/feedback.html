<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container1 {
            display: flex;
            margin: auto;
            justify-content: center;
            font-size: 3rem;
            background: aquamarine;
            color: forestgreen;
        }
    </style>
</head>

<body>
    {% include 'camp/header.html' %}{% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- <h3 class="bg={{message.tags}}">{{message}}</h3> -->
    {% endfor %} {% endif %}
    <div class="container1">Give us Your Valuable Feedback!</div>
    <form class="container mx-5 row g-3" action="/feedback" method="POST">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required name="name">
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Camp Name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Otto" required name="campname">
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Date</label>
            <input type="date" class="form-control" id="validationDefault02" value="Otto" required name="date">
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required name="mail">
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Feedback</label>
            <input type="text" class="form-control" id="validationDefault03" required name="feedback">
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Rating</label>
            <select class="form-select" id="validationDefault04" required name="rating">
            <option selected disabled value="">Choose</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    {% include 'camp/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
